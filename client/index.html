<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Spotify Web Player Built with BackboneJS">
		<title>Spinal Spotify | Colin Zarnegar</title>
		<script src="data/data.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
		<script src="backbone.js"></script>
	</head>
  <body>
    <div class="container">
      <div class="column center">
          <h1>MyTunes</h1>
          <h6>HTML5 + BackboneJS Player</h6>
      </div>
      <div class="column add-bottom">
      </div>
    </div>
    <script>
      $(function() {
        // set up model objects
        // var HTML5_VISUAL = new Visualizer().ini();
        var library = new Songs();
        var app = new AppModel({library: library});

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('.add-bottom').html(appView.render());
      });
    </script>
  </body>
</html>
